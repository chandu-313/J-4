<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.min(4,5,6,7,8,9,11),"<br>");
        document.write(Math.max(4,5,6,7,8,9,11),"<br>");
        document.write(Math.pow(4,5),"<br>");
        document.write(Math.abs(4),"<br>");
        document.write(Math.floor(4.6),"<br>");
        document.write(Math.ceil(4.6),"<br>");
        
    </script>
</body>
</html>
