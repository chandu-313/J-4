<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myp"></p>
    <script>
        function fun(){
            var i;
            var max= 0;
            for (i=0;i<arguments.length;i++) {
                if (arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        document.getElementById("myp").innerHTML= fun(4,3,5,6,7);
    </script>
</body>
</html>
